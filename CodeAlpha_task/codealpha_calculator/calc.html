<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator - By Code Traversal</title>
</head>

<body>
    <h1 class="cal">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="but4">AC</button>
                <button class="but1">DEL</button>
                <button class="but1">%</button>
                <button class="but1">/</button>
            </div>
            <div>
                <button class="but2">7</button>
                <button class="but2">8</button>
                <button class="but2">9</button>
                <button class="but1">*</button>
            </div>
            <div>
                <button class="but2">4</button>
                <button class="but2">5</button>
                <button class="but2">6</button>
                <button class="but1">-</button>
            </div>
            <div>
                <button class="but2">1</button>
                <button class="but2">2</button>
                <button class="but2">3</button>
                <button class="but1">+</button>
            </div>
            <div>
                <button class="but2">00</button>
                <button class="but2">0</button>
                <button class="but2">.</button>
                <button class="but3">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
